  <body>
    <main>
      <div class="map-Container">
        <div id="map"></div>
        <div class="content">
          <div class="logo">
            <img src="./src/imgs/trackActve_logo.svg" alt="Logo" />
          </div>
          <div class="form-container animation-contanier hidden">
          <h3>Select the Activity you have done on the selected location</h3>
            <form id="my-form">
            <div class="form form--running">
              <div class="type--label ">
                <label>Type:</label>
                <select id="Activity" class="activity">
                  <option  value="running">Running</option>
                  <option  value="cycling">Cycling</option>
                </select>
              </div>
              <div class="type--label ">
                <label>Distance:</label>
                <input
                  class="label--size distance--focus"
                  id="distance"
                  type="text"
                  placeholder="Km"
                  name="text"
                />
              </div>
              <div class="type--label">
                <label>Duration:</label>
                <input
                  class="label--size"
                  id="duration"
                  type="text"
                  placeholder="Min"
                  name="text"
                />
              </div>
              <div class="type--label form--row">
                <label>Cadence:</label>
                <input
                  class="label--size"
                  id="cadence"
                  type="text"
                  placeholder="Step/min"
                  name="text"
                />
              </div>
              <div class="type--label form--row form--hidden">
                <label>Elev Gain:</label>
                <input
                  class="label--size"
                  id="elevationGain"
                  type="text"
                  placeholder="Meters"
                  name="text"
                />
              </div>
              <button class="btnsubmit" type="submit">Submit</button>
            </form>
            </div>
          </div>
